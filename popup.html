<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meet Translator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 240px;
      height: 260px;
      background: rgba(15, 15, 15, 0.95);
      color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      overflow: hidden;
    }

    .container {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .title {
      font-size: 16px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 3px;
      letter-spacing: 0.3px;
    }

    .subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
    }

    .main-controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
    }

    .language-selector {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .language-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      backdrop-filter: blur(10px);
      outline: none;
      transition: all 0.2s ease;
    }

    select:focus {
      border-color: rgba(100, 181, 246, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }

    select option {
      background: #1a1a1a;
      color: rgba(255, 255, 255, 0.9);
    }

    .control-buttons {
      display: flex;
      gap: 8px;
    }

    .control-button {
      flex: 1;
      height: 44px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }

    .btn-start {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(56, 142, 60, 0.2));
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: rgba(76, 175, 80, 0.9);
    }

    .btn-start:hover:not(:disabled) {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(56, 142, 60, 0.3));
      border-color: rgba(76, 175, 80, 0.5);
      transform: translateY(-1px);
    }

    .btn-stop {
      background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(211, 47, 47, 0.2));
      border: 1px solid rgba(244, 67, 54, 0.3);
      color: rgba(244, 67, 54, 0.9);
    }

    .btn-stop:hover:not(:disabled) {
      background: linear-gradient(135deg, rgba(244, 67, 54, 0.3), rgba(211, 47, 47, 0.3));
      border-color: rgba(244, 67, 54, 0.5);
      transform: translateY(-1px);
    }

    .control-button:disabled {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
      transform: none;
    }

    .status-area {
      text-align: center;
      margin-top: 16px;
    }

    .status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
      line-height: 1.4;
    }

    .status.running {
      color: rgba(76, 175, 80, 0.8);
    }

    .status.stopped {
      color: rgba(244, 67, 54, 0.8);
    }

    .status.error {
      color: rgba(255, 152, 0, 0.8);
    }

    .settings-link {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .settings-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
  <script defer src="popup.js"></script>
</head>
<body>
  <a href="#" id="settingsLink" class="settings-link">⚙</a>
  
  <div class="container">
    <div class="header">
      <div class="title">Live Translation</div>
      <div class="subtitle">Multi-Platform</div>
    </div>

    <div class="main-controls">
      <div class="language-selector">
        <div class="language-label">Translate to</div>
        <select id="targetLang">
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="hi">Hindi</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="ru">Russian</option>
          <option value="pt">Portuguese</option>
          <option value="ar">Arabic</option>
          <option value="ko">Korean</option>
        </select>
      </div>

      <div class="control-buttons">
        <button id="startBtn" class="control-button btn-start">
          <span>▶</span>
          Start
        </button>

        <button id="stopBtn" class="control-button btn-stop" disabled>
          <span>⏹</span>
          Stop
        </button>
      </div>
    </div>

    <div class="status-area">
      <div id="status" class="status">Ready to start</div>
    </div>
  </div>
</body>
</html>
